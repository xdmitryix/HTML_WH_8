<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="Container">
      <div class="top_menu">
        <div class="left_menu">
          <img class="img_1" src="/static/Group 2.png" alt="forma2" />
          <img class="img_2" src="/static/Forma 1.png" alt="forma1" />
        </div>
        <div class="right_menu">
          <img class="img_3" src="/static/Forma 3.png" alt="Forma 3" />
          <img class="img_4" src="/static/Forma 4.png" alt="Forma 4" />
          <img class="img_5" src="/static/Group 5.png" alt="Group 5" />
        </div>
      </div>
      <div class="top_content_one">
        <div class="top_photo"><img src="/static/man.png" alt="man" /></div>
        <div class="top_text">
          <div class="top_text_line"></div>
          <div class="top_text_words">
            <div class="top_text_words_one">THE BRAND</div>
            <div class="top_text_words_two">
              OF LUXERIOUS
              <span style="color: rgba(241, 109, 127, 1)">FASHION</span>
            </div>
          </div>
        </div>
      </div>
      <div class="top_content_two">
        <div class="tct_item">
          <img class="tct_img" src="/static/Group 6.png" alt="Group 6" />
          <div class="one_tct_texts">
            <p class="tct_text1">30% OFF</p>
            <p class="tct_text2">FOR WOMEN</p>
          </div>
        </div>
        <div class="tct_item">
          <img class="tct_img" src="/static/Group 7.png" alt="Group 7" />
          <div class="two_tct_texts">
            <p class="tct_text1">HOT DEAL</p>
            <p class="tct_text2">FOR MEN</p>
          </div>
        </div>
        <div class="tct_item">
          <img class="tct_img" src="/static/Group 8.png" alt="Group 8" />
          <div class="three_tct_texts">
            <p class="tct_text1">NEW ARRIVALS</p>
            <p class="tct_text2">FOR KIDS</p>
          </div>
        </div>
        <div class="tct_item">
          <img class="tct_img1" src="/static/Group 9.png" alt="Group 9" />
          <div class="four_tct_texts">
            <p class="tct_text1">LUXIROUS & TRENDY</p>
            <p class="tct_text2">ACCESORIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
